<div id="header">
    <div id="branding">
        <h1><a href="/">Облачная система заказов</a></h1>
    </div>
    <div id="user-tools">
    {% if not user.is_authenticated %}
        <a id="user-tools-accounts-login" href="{% url 'account_login' %}">
            Авторизуйтесь, чтобы видеть ваши цены и делать заказы...
        </a>
    {% else %}
        Добро пожаловать, {{ user.username }}
        <br><a href="{% url 'account_logout' %}"> *выйти* </a>
        <br><a href="{% url 'account_password_change' %}"> *сменить пароль* </a>
    {% endif %}
    </div>
</div>
