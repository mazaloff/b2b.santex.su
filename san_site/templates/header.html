<div id="header">
    <div id="branding">
        <a href="/">Santex's e-Commerce</a>
    </div>
    <div id="header_menu">
        {% if user.is_authenticated %}
            <a href="{% url 'order_list' %}">Список заказов</a> |
            <a href="/">Скачать excel</a> |
            <a href="{% url 'account_password_change' %}">Поменять пароль</a> |
            <a href="{% url 'account_logout' %}">Выйти</a>
        {% endif %}
    </div>
    <div id="user_tools">
    {% if not user.is_authenticated %}
        <a id="user-tools-accounts-login" href="{% url 'account_login' %}">
            Войти, чтобы видеть ваши цены и делать заказы
        </a>
    {% else %}
        Добро пожаловать, <strong>{{ user.get_full_name }}</strong>
    {% endif %}
    </div>
</div>
