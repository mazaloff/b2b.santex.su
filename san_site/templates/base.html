<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Santex's e-Commerce{% endblock %}</title>
    {% block extrahead %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/jstree/style.min.css' %}">
</head>
<body>
{% block header %}{% endblock %}
<div class="main">
    <div id="categories" class="column categories"></div>
    {% block content %}{% endblock %}
</div>
<script src="{% static 'vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/jstree/jstree.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
<script src="{% static 'js/index.js' %}" type="text/javascript"></script>
</body>
</html>
