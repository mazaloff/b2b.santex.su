{% load format %}
<div id="user_cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            <a class="order-create button" href="{% url 'order_create' %}">Разместить заказ:
                <strong>{{ cart.get_total_quantity|units }}</strong>, на сумму
                <strong>{{ cart.get_total_cost|format:"{0:.2f}" }} руб.</strong></a>
        {% else %}
            Текущий заказ пустой.
        {% endif %}
    {% endwith %}
</div>
